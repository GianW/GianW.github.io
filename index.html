<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gian Winckler</title>
	<style>
		@font-face {
    		font-family: fonte;
   	 		src: url(css/font/BloggerSans.ttf);
   	 	}
		body,
		html {
		  margin: 0;
		  padding: 0;			  
		}
		body {
		  background-image: url(images/background.png);
		  display: flex;		  
		  align-items: center;		 
		  font-family: fonte;
		  padding-top: 10%;
		}
		.div_principal{
			width: 80%;
			background-color: white;
			margin-left: 10%;
			box-shadow: 5px 5px rgba(0,0,0,0.2);
			border-radius: 2px;
			border-top: #1abc9c solid 4px;
		}

		#menu{
			width: 20%;
			float: left;
		}
		/*Tudo que pertence a div menu*/
			.menuNav{
				border-bottom: 1px solid #dddddd;
				padding-left: 0;
				/*margin-bottom: 10px;*/
				list-style: none;			
				
				background-color: #ffffff;

			}
			.menuNav > li:hover{
				cursor: pointer;
				color: #7b7b7b;
	    		text-decoration: none;
	    		outline: 0;
	    		background-color: #CFCFCF;
			}
			.menuNav > li{
				margin-top: 2px;
				display: block;			
				margin-left: 0;
				line-height: 1.428571429;
				border-bottom: 1px solid #dddddd;
				border-radius: 0 0 0 0;
				width: 100%;
				background-color: #f2f2f2;
				padding-left: 15px;
				padding-top: 20px;
				padding-right: 15px;
				font-size: 16px;		
			}
			.menuNav > li.active{
				color: #555555;
				cursor: default;
				background-color: #fff;
				border-left: 5px solid #1abc9c;
				border-bottom-color: transparent;
				border-top-color: transparent;
				border-right-color: transparent;
				width: 100%;
			}
		#conteudo{
			float: right;
			width: 70%;
			margin-top: 10px;
			height: 80%;
			min-height: 350px;
			
		}
			/*div de habs*/
			#habs .arc {
            	stroke-weight: 0.1;
            	fill: #75E5B8; /* #303A36;*/
        	}
			 .linhaSkill{
	        	  display: flex;
	        	  height: 140px;	
	        	  width: 100%;
      		 }
			 .coluna_0, .coluna_1, .coluna_2, .coluna_3{
        		width: 25%;
        	}




	</style>
	<link type="text/css" rel="stylesheet" href="css/style.css">       
</head>
<body>
	<div class="div_principal">
		<div id="menu">
			<ul class="menuNav" id="myTab">
				<li onclick="selecionaMenu(this)"class="active">Sobre</li>
				<li onclick="selecionaMenu(this)">Habs</li>
				<li onclick="selecionaMenu(this)">Contato</li>
			</ul>
		</div>
		<div id="conteudo">
			<div id="sobre">a</div>
			<div id="habs" style="display:none;"></div>
			<div id="contato" style="display:none;">c</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="js/radialProgress.js"></script>
<script>
	 var jsonObj = {'lista':[ 'Progress','JavaScript', 'CSS3', 'NodeJS'],
    				'skills': {
    					'Progress':'95',
   						'JavaScript':'85',
   						'CSS3':'75',   						
   						'NodeJS': '65'					
    				}};
   

	function selecionaMenu(menu){
		var listaMenus 	 = document.getElementsByTagName("li");
		var tamListaMenu = listaMenus.length;

		for (var i = 0; i < tamListaMenu; i++) {
			listaMenus[i].className = "";
		};
		menu.className = "active";

		mostraAba(menu.innerHTML);
	}
	function mostraAba(aba){
		escondeAbas();


		if (aba == "Habs") {
			document.getElementById("habs").style.display = "block";

	    	var tamLista = jsonObj.lista.length;
	    	var conteudo = "<div class=linhaSkill>";
	    	var cont_aux = 0;

	    	for (var i = 0; i < tamLista; i++) {    		
	    		conteudo += "<div id="+jsonObj.lista[i]+" class='coluna_"+i+"'></div>";

	    		if (cont_aux == 3) {
	    			conteudo += "</div><div class=linhaSkill>";
	    			cont_aux = 0
	    		};

	    		cont_aux++;
	    	};

	    	document.getElementById("habs").innerHTML = conteudo + "</div>";

	   		
	   		for (var i = 0; i < tamLista; i++) { 

	   			eval("rp"+i+"=radialProgress(document.getElementById('"+jsonObj.lista[i]+"'))"
	   					+ ".label('"+jsonObj.lista[i]+"')"
	   					+ ".onClick('')"
		                + ".diameter(120)"
		                + ".value("+jsonObj.skills[jsonObj.lista[i]]+")"
		                + ".render();"
		             );
				
	   		};

		};
		if (aba == "Sobre") {		
			
			document.getElementById("sobre").style.display = "block";
		}
		if (aba == "Contato") {

			document.getElementById("contato").style.display = "block";
		};
	}

	function escondeAbas(){

		document.getElementById("sobre").style.display 		= "none";
		document.getElementById("habs").style.display 		= "none";
		document.getElementById("contato").style.display 	= "none";

	}

</script>
</html>
